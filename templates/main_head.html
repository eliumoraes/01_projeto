{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Canivete | {{pagetitle}} </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'assets/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <!-- <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/ionicons.min.css' %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'assets/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  
  
  {% if estilodireto %}
  <style>
  {{estilodireto}}
  </style>
  {% endif %}
  
  {% if assetscss %}
  {% with assetscss|split:"," as newassets %}
  {% for asset in newassets %}
  <link rel="stylesheet" href="{% static 'assets/' %}{{asset}}">
  {% endfor %}
  {% endwith %}
  {% endif %}
</head>
