{% load static %}
{% load custom_filters %}

<!-- jQuery -->
<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'assets/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'assets/dist/js/demo.js' %}"></script>

{% if assetsjs %}
{% with assetsjs|split:"," as newassets %}
{% for asset in newassets %}
<script src="{% static 'assets/' %}{{asset}}"></script>
{% endfor %}
{% endwith %}
{% endif %}

{% if script %}
 {{script|safe}}
{% endif %}


{% if messages %}
<script type="text/javascript">
toastr.options = {
  "closeButton": true,
  "debug": false,
  "newestOnTop": false,
  "progressBar": false,
  "positionClass": "toast-top-right",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "5000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
{% for mensagem in messages %}
toastr["{% if mensagem.tags == 'success' %}success{% else %}warning{% endif %}"]("{{mensagem}}", "{% if mensagem.tags == 'success' %}Sucesso: {% else %}Erro: {% endif %}")
{% endfor %}
</script>
{% endif %}

{% if form.errors %}
<script type="text/javascript">
toastr.options = {
  "closeButton": true,
  "debug": false,
  "newestOnTop": false,
  "progressBar": false,
  "positionClass": "toast-top-right",
  "preventDuplicates": false,
  "onclick": null,
  "showDuration": "300",
  "hideDuration": "1000",
  "timeOut": "9000",
  "extendedTimeOut": "1000",
  "showEasing": "swing",
  "hideEasing": "linear",
  "showMethod": "fadeIn",
  "hideMethod": "fadeOut"
}
{% for mensagem in form.errors %}
toastr["{% if mensagem.tags == 'success' %}success{% else %}warning{% endif %}"]("{{mensagem}}", "{% if mensagem.tags == 'success' %}Sucesso: {% else %}Erro: {% endif %}")
{% endfor %}
</script>
{% else %}
{% endif %}

</body>
</html>
